<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naomi 的作品集</title>
    <!-- 引入PicoCSS框架 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <!-- 引入自定义样式文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header class="text-center">
            <h1>Naomi's Portfolio</h1>
            <p>GitHub code share</p>
        </header>

        <!-- GitHub项目动态加载区 -->
        <section>
            <h2>我的开源项目</h2>
            <div id="projects">
                <!-- 项目将通过JavaScript动态加载到这里 -->
            </div>
        </section>

        <!-- 设计作品画廊 -->
        <section class="gallery-section">
            <h2>My portfolios</h2>
            <p>Click any project to see details</p>
            
            <div class="design-gallery">
                <!-- 项目1 -->
                <div class="design-card" onclick="openModal('reddot')">
                    <img src="./designs/reddot-cover.jpg" alt="Reddot 项目 - 主界面设计预览">
                    <div class="design-card-content">
                        <h4>Test Project1</h4>
                        <p>This is my test text</p>
                        <span class="view-details">Check the design details →</span>
                    </div>
                </div>
                
                <!-- 项目2 -->
                <div class="design-card" onclick="openModal('reddot')">
                    <img src="./designs/reddot-cover.jpg" alt="Reddot 项目 - 主界面设计预览">
                    <div class="design-card-content">
                        <h4>Test Project2</h4>
                        <p>This is my test text2</p>
                        <span class="view-details">Check the design details →</span>
                    </div>
                </div>
                
                <!-- 在这里添加更多项目 -->
            </div>
        </section>

        <!-- 模态弹窗 (点击后放大查看) -->
        <div id="imageModal">
            <div class="modal-container">
                <span id="closeModal" onclick="closeModal()">×</span>
                <img id="fullSizeImage" src="" alt="完整设计图">
                <p id="imageCaption"></p>
            </div>
        </div>
    </main>

    <!-- 引入自定义JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
